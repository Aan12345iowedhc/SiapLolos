<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Akun Baru - SiapLolos</title>
    <!-- Memuat Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <!-- [PERUBAHAN 1]: Mengganti background menjadi gradien lembut -->
  <body class="bg-gradient-to-br from-blue-50 to-indigo-100">
    <div
      class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <!-- Menambahkan sedikit animasi 'fade-in' pada kotak form -->
      <div
        class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl animate-fade-in"
      >
        <!-- 1. Logo & Judul -->
        <div>
          <!-- Logo (Link kembali ke Halaman Depan) -->
          <a
            href="index.html"
            class="flex justify-center font-extrabold text-4xl text-blue-600 transition-transform transform hover:scale-105"
          >
            SiapLolos
          </a>
          <!-- Judul -->
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Buat Akun Baru
          </h2>
          <!-- 3. Link untuk Login -->
          <p class="mt-2 text-center text-sm text-gray-600">
            Sudah punya akun?
            <a
              href="login.html"
              class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200"
            >
              Login di sini
            </a>
          </p>
        </div>

        <!-- 4. Tombol 'Daftar dengan Google' -->
        <div class="space-y-4">
          <!-- [PERUBAHAN 2 & 3]: Menambahkan transisi, durasi, dan efek hover:scale -->
          <a
            href="#"
            class="w-full flex justify-center items-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-all duration-200 ease-in-out transform hover:scale-105"
          >
            <!-- SVG Ikon Google -->
            <svg
              class="w-5 h-5 mr-3"
              fill="currentColor"
              viewBox="0 0 48 48"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill="#EA4335"
                d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l8.06 6.21C12.06 13.5 17.53 9.5 24 9.5z"
              ></path>
              <path
                fill="#4285F4"
                d="M46.98 24.55c0-1.57-.15-3.09-.42-4.55H24v8.51h12.8c-.57 2.87-2.34 5.33-4.96 7.02l7.73 6C42.47 36.4 46.98 31.1 46.98 24.55z"
              ></path>
              <path
                fill="#FBBC05"
                d="M10.6 28.71c-.47-1.39-.73-2.89-.73-4.41s.26-3.02.73-4.41l-8.06-6.21C.96 16.6 0 20.18 0 24.3c0 4.12.96 7.7 2.56 10.62l8.04-6.21z"
              ></path>
              <path
                fill="#34A853"
                d="M24 48c6.48 0 11.93-2.13 15.89-5.82l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.47 0-11.94-4-13.9-9.42l-8.06 6.21C6.51 42.62 14.62 48 24 48z"
              ></path>
              <path fill="none" d="M0 0h48v48H0z"></path>
            </svg>
            Daftar dengan Google
          </a>
        </div>

        <!-- Pemisah "ATAU" -->
        <div class="flex items-center justify-center">
          <div class="flex-grow border-t border-gray-300"></div>
          <span class="flex-shrink mx-4 text-sm text-gray-500">ATAU</span>
          <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <!-- 5. Formulir Pendaftaran Manual -->
        <form class="space-y-6" action="dashboard.html" method="GET">
          <div>
            <label
              for="full-name"
              class="block text-sm font-medium text-gray-700"
            >
              Nama Lengkap
            </label>
            <div class="mt-1">
              <!-- [PERUBAHAN 2]: Menambahkan transisi pada input field -->
              <input
                id="full-name"
                name="full-name"
                type="text"
                autocomplete="name"
                required
                class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-all duration-200 ease-in-out"
              />
            </div>
          </div>

          <div>
            <label
              for="email-address"
              class="block text-sm font-medium text-gray-700"
            >
              Alamat Email
            </label>
            <div class="mt-1">
              <!-- [PERUBAHAN 2]: Menambahkan transisi pada input field -->
              <input
                id="email-address"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-all duration-200 ease-in-out"
              />
            </div>
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
            >
              Password
            </label>
            <div class="mt-1">
              <!-- [PERUBAHAN 2]: Menambahkan transisi pada input field -->
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="new-password"
                required
                class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-all duration-200 ease-in-out"
              />
            </div>
          </div>

          <div>
            <label
              for="confirm-password"
              class="block text-sm font-medium text-gray-700"
            >
              Konfirmasi Password
            </label>
            <div class="mt-1">
              <!-- [PERUBAHAN 2]: Menambahkan transisi pada input field -->
              <input
                id="confirm-password"
                name="confirm-password"
                type="password"
                autocomplete="new-password"
                required
                class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-all duration-200 ease-in-out"
              />
            </div>
          </div>

          <!-- 6. Tombol 'Daftar Akun' -->
          <div>
            <!-- [PERUBAHAN 2 & 3]: Menambahkan transisi, durasi, dan efek hover:scale -->
            <button
              type="submit"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 ease-in-out transform hover:scale-105"
            >
              Dafta Akun
            </button>
          </div>
        </form>

        <p class="text-center text-xs text-gray-500">
          Dengan mendaftar, Anda setuju dengan
          <a
            href="#"
            class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200"
            >Ketentuan Layanan</a
          >
          dan
          <a
            href="#"
            class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200"
            >Kebijakan Privasi</a
          >
          kami.
        </p>
      </div>
    </div>

    <!-- CSS tambahan untuk animasi fade-in sederhana -->
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
    </style>
  </body>
</html>

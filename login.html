<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SiapLolos</title>
    <!-- Memuat Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <!-- 1. Latar belakang gradien yang sama -->
  <body class="bg-gradient-to-br from-blue-50 to-indigo-100">
    <div
      class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <!-- Kotak form dengan animasi fade-in -->
      <div
        class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl animate-fade-in"
      >
        <!-- 2. Logo 'SiapLolos' di atas -->
        <div>
          <a
            href="index.html"
            class="flex justify-center font-extrabold text-4xl text-blue-600 transition-transform transform hover:scale-105"
          >
            SiapLolos
          </a>
          <!-- 3. Judul 'Login ke Akun Anda' -->
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Login ke Akun Anda
          </h2>
          <!-- 4. Link untuk 'Daftar di sini' -->
          <p class="mt-2 text-center text-sm text-gray-600">
            Belum punya akun?
            <a
              href="register.html"
              class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200"
            >
              Daftar di sini
            </a>
          </p>
        </div>

        <!-- 5. Formulir (hanya Email dan Password) -->
        <!-- 
                CATATAN: 
                Sama seperti register, kita arahkan 'action' ke 'dashboard.html' 
                untuk mensimulasikan login yang sukses.
            -->
        <form class="space-y-6" action="dashboard.html" method="GET">
          <div>
            <label
              for="email-address"
              class="block text-sm font-medium text-gray-700"
            >
              Alamat Email
            </label>
            <div class="mt-1">
              <input
                id="email-address"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-all duration-200 ease-in-out"
              />
            </div>
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
            >
              Password
            </label>
            <div class="mt-1">
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-all duration-200 ease-in-out"
              />
            </div>
          </div>

          <div class="flex items-center justify-end">
            <div class="text-sm">
              <a
                href="#"
                class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200"
              >
                Lupa password?
              </a>
            </div>
          </div>

          <!-- 6. Tombol 'Login' dengan animasi hover -->
          <div>
            <button
              type="submit"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 ease-in-out transform hover:scale-105"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- CSS tambahan untuk animasi fade-in sederhana (sama seperti register) -->
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
    </style>
  </body>
</html>
